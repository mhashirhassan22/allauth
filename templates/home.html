{% extends 'auth_head.html' %}
{% block content %}
<h1>File Sharing</h1>
<a href="{% url 'account_logout' %}" class="btn btn-danger btn-lg">Logout</a>
{{msg}}
<div class="container">
    <form method="POST" action="{% url 'users:file-upload' %}">
        {% csrf_token %}
        <input type="file" name="file" />
        <button class="btn btn-block btn-info" type="submit">Upload</button>
    </form>
</div>

{% endblock %}
